<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <main class="container position-absolute top-50 start-50 translate-middle">
    <div id="card" class=" shadow-lg position-absolute top-50 start-50 translate-middle">
      <div class="image">
        <img src="images/image-equilibrium.jpg" class="card-img-top " alt="..." id="mainimg">
        <div class="overlay"><img src="images/icon-view.png" alt=""></div>
      </div>
      <div class="card-body" id="body">
        <h4 class="card-title pt-4"> Equilibrium #3429</h4>
        <p class="card-text pt-3">Our Equilibrium collection promotes balance and calm.</p>
        <div id="bar" class="pb-3">
          <span id="eth"><img src="images/icon-ethereum.png" alt="ether" class="pe-1">0.041 ETH</span>
          <span id="clock"> <img src="images/icon-clock.png" alt="clock" class="pe-1"> 3 days left</span>
        </div>
        <div id="footer"> <img src="images/image-avatar.png" class="img-fluid" alt="" id="avatarpic"> <span
            id="creation">Creation of <span id="name">Jules
              Wyvern</span></span></div>
      </div>
    </div>




    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Alex Than</a>.
    </div>


  </main>

</body>

</html>
